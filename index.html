<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css"/>
    <title>Nikon</title>
</head>
<body>
    <header class="globalHeader">
        <div class="globalHeader__location">
            <form class="globalHeader__location-form">
                <div class="globalHeader__location-info-text">
                    <label for="header-regions" class="globalHeader__location-label">
                        Select your country/region
                    </label>
                    <span class="globalHeader__location-span">You are in our Global Site</span>
                </div>
                <select class="globalHeader__location-select" name="regions" id="header-regions">
                    <option value="ukr" selected>Ukraine</option>
                    <option value="de">Germany</option>
                    <option value="en">England</option>
                </select>
                <button type="submit" class="globalHeader__location-submit button-link">Go</button>
            </form>

            <button class="globalHeader__location-close">
                <img src="imgs/globalHeader/location_header_close_vector.svg" alt="Close"/>
            </button>
        </div>
        <nav class="globalHeader__navbar header-navbar">
            <img class="globalHeader__navbar-logo header-navbar-logo" src="imgs/header-navbar/header_navbar_logo.svg" alt="Capture"/>

            <div class="globalHeader__navbar-block header-navbar-block">
                <p class="globalHeader__navbar-tag header-navbar-tag">Global</p>

                <ul class="globalHeader__navbar-links header-navbar-links">
                    <li class="globalHeader__links-item header-navbar-links-item">
                        <a href="business.html" class="globalHeader__links-item-link header-navbar__links-item-link button-link">Business</a>
                    </li>
                    <li class="globalHeader__links-item header-navbar-links-item">
                        <a href="consumer.html" class="globalHeader__links-item-link header-navbar__links-item-link button-link">Consumer</a>
                    </li>
                    <li class="globalHeader__links-item header-navbar-links-item">
                        <a href="about_us.html" class="globalHeader__links-item-link header-navbar__links-item-link button-link">About us</a>
                    </li>
                    <li class="globalHeader__links-item header-navbar-links-item">
                        <a href="#" class="globalHeader__links-item-link header-navbar__links-item-button">
                            <img src="imgs/header-navbar/header_navbar_search.svg" alt="Search"/>
                        </a>
                    </li>
                    <li class="globalHeader__links-item header-navbar-links-item">
                        <a href="#" class="globalHeader__links-item-link header-navbar__links-item-link">
                            Global Network <img src="imgs/header-navbar/header_navbar_planet.svg" alt=".">
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="globalMain">
        <div class="globalMain__pages-slider">

        </div>
        <div class="globalMain__ces">

        </div>
        <div class="globalMain__vision">

        </div>
        <div class="globalMain__news">

        </div>
        <div class="globalMain__warning">

        </div>
    </main>
    <footer class="globalFooter">
        <div class="globalFooter__top">

        </div>
        <div class="globalFooter__bottom">

        </div>
    </footer>
</body>
</html>
