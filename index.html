    <header class="globalHeader">
        <div class="globalHeader__location">

                <div class="globalHeader__location-info-text">

                    </label>
                    <span class="globalHeader__location-span">You are in our Global Site</span>
                </div>
                <select class="globalHeader__location-select" name="regions" id="header-regions">
                    <option value="ukr" selected>Ukraine</option>
                    <option value="de">Germany</option>
                    <option value="en">England</option>
                </select>
                <button type="submit" class="globalHeader__location-submit">Go</button>
            </form>

            <button class="globalHeader__location-close"></button>
        </div>
        <div>

        </div>
    </header>
    <main class="globalMain">

        </div>

        </div>
        <div class="globalMain__news">

        </div>

        </div>
    </main>
    <footer class="globalFooter">
        <div class="globalFooter__top">

        </div>
        <div class="globalFooter__bottom">

        </div>
    </footer>
